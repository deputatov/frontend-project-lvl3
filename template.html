<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>RSS</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-5">RSS</h1>
      <p class="lead">RSS feed</p>
      <hr class="my-4">
      <fieldset id="rss-input-form">
        <form class="form-row">
          <div class="col-12 col-md-9 col-lg-10 mt-2">
            <input id="rss-input" class="form-control form-control-lg"
              placeholder="http://lorem-rss.herokuapp.com/feed" type="url" name="url" autofocus>
          </div>
          <div class="col-12 col-md-3 col-lg-2 mt-2">
            <button id="rss-subscribe" type="submit"
              class="btn btn-primary btn-lg btn-block disabled">Submit</button>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col12 col-md-6" id="rss-feeds"></div>
      <div class="col12 col-md-6" id="rss-articles"></div>
    </div>
  </div>
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body"><p id="description"></p></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
